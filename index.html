<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="language-select">
    <h2>Select Language</h2>
    <select id="lang">
      <option value="en">English</option>
      <option value="bg">Български</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>

    <h2>Select Character</h2>
    <select id="character">
      <option value="mario">Mario</option>
      <option value="elprimo">El Primo</option>
    </select>

    <br><br>
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="game" style="display: none;">
    <div id="arena">
      <div class="player">
        <img id="leftMario" src="mario_standing.png" alt="Player" />
        <div class="hp-bar"><div id="yourHpFill" class="hp-fill"></div></div>
      </div>

      <div class="player enemy">
        <img id="rightMario" src="mario_standing.png" alt="Enemy" />
        <div class="hp-bar"><div id="enemyHpFill" class="hp-fill"></div></div>
      </div>
    </div>

    <div id="question-container">
      <h2 id="question"></h2>
      <input type="text" id="answer" placeholder="Type your answer..." />
      <button id="submitBtn">Submit</button>
      <p id="timer"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
