<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz Battle Mario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="language-select">
    <h2>Select Language</h2>
    <select id="lang">
      <option value="en">English</option>
      <option value="bg">Български</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
    <br><br>
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div id="game">
    <h2 id="question">Waiting for another player...</h2>
    <p>Time left: <span id="timer">--</span> s</p>

    <div class="battlefield">
      <div class="fighter">
        <h3>Your HP</h3>
        <div class="hp-bar"><div id="yourHpFill" class="hp-fill"></div></div>
        <img id="leftMario" src="mario_standing.png" alt="You">
      </div>

      <div class="fighter">
        <h3>Enemy HP</h3>
        <div class="hp-bar"><div id="enemyHpFill" class="hp-fill"></div></div>
        <img id="rightMario" src="mario_standing.png" class="flipped" alt="Enemy">
      </div>
    </div>

    <div>
      <input id="answer" placeholder="Your answer">
      <button onclick="sendAnswer()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
